<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karma:300,400,600" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <h1 class="center">THE CODE REVIEW</h1>

      <div class="header-info">
        <h2 class="center">Signup for our newsletter</h2>
        <p class="header-text center">Get the latest news on how your code is doing right in your inbox</p>
      </div>

    </header>

    <div class="border"></div>

    <main class="main-content">
      <form action="index.html" method="post">
        <fieldset class="group1">
          <legend>Contact Information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>

          <label for="telNo">Phone Number</label>
          <input type="tel" id="telNo" name="user_tel">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select class="state" id="state" name="user_state">
            <option class="val1" value="val1" selected>Choose State</option>
            <option value="val2">Alabama</option>
            <option value="val3">Alaska</option>
            <option value="val4">Arizona</option>
            <option value="val5">Arkansas</option>
            <option value="val6">California</option>
            <option value="val7">Colorado</option>
            <option value="val8">Connecticut</option>
            <option value="val9">Delaware</option>
            <option value="val10">Florida</option>
            <option value="val11">Georgia</option>
            <option value="val12">Hawaii</option>
            <option value="val13">Idaho</option>
            <option value="val14">Illinois</option>
            <option value="val15">Indiana</option>
            <option value="val16">Iowa</option>
            <option value="val17">Kansas</option>
            <option value="val18">Kentucky</option>
            <option value="val19">Louisiana</option>
            <option value="val20">Maine</option>
            <option value="val21">Maryland</option>
            <option value="val22">Massachusetts</option>
            <option value="val23">Michigan</option>
            <option value="val24">Minnesota</option>
            <option value="val25">Mississippi</option>
            <option value="val26">Missouri</option>
            <option value="val27">Montana</option>
            <option value="val28">Nebraska</option>
            <option value="val29">Nevada</option>
            <option value="val30">New Hampshire</option>
            <option value="val31">New Jersey</option>
            <option value="val32">New Mexico</option>
            <option value="val33">New York</option>
            <option value="val34">North Carolina</option>
            <option value="val35">North Dakota</option>
            <option value="val36">Ohio</option>
            <option value="val37">Oklahoma</option>
            <option value="val38">Oregon</option>
            <option value="val39">Pennysylvania</option>
            <option value="val40">Rhode Island</option>
            <option value="val41">South Carolina</option>
            <option value="val42">South Dakota</option>
            <option value="val43">Tennessee</option>
            <option value="val44">Texas</option>
            <option value="val45">Utah</option>
            <option value="val46">Vermont</option>
            <option value="val47">Virginia</option>
            <option value="val48">Washington</option>
            <option value="val49">West Virginia</option>
            <option value="val50">Wisconsin</option>
            <option value="val51">Wyoming</option>

          </select>

          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="user_zip">

        </fieldset>

        <div class="border2"></div>

        <fieldset class="group2">
          <legend>Newsletter</legend>

          <label class="headline">Select the newsletters you would like to receive</label>
          <input type="checkbox" id="htmlNews" name="user_news_type" value="newsletter_html">
          <label for="htmlNews">HTML News</label>

          <input type="checkbox" id="CSSNews" name="user_news_type" value="newsletter_css">
          <label for="CSSNews">CSS News</label>

          <input type="checkbox" id="JSNews" name="user_news_type" value="newsletter_js">
          <label for="JSNews">Javascript News</label>

          <label class="headline">Newsletter Format</label>
          <input type="radio" id="htmlFormat" name="user_news_format" value="format_html">
          <label for="htmlFormat">HTML</label>

          <input type="radio" id="textFormat" name="user_news_format" value="format_text">
          <label for="textFormat">Plain text</label>

          <label class="headline">Other topics you'd like to hear about</label>
          <textarea name="user_news_topics" id="newsTopics"></textarea>
          <label for="newsTopics"></label>
        </fieldset>


        <button type="submit">Sign up</button>
      </form>
    </main>
    <footer>
      <p class="footer-info">Copyright The Code Review</p>
    </footer>
  </body>
</html>
